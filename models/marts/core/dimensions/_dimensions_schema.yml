        data_type: string
      - name: categoria.abreviatura
        description: Descrição abreviada do nome da categoria do CID.
      - name: capitulo
        description: Capítulo relacionado.
        data_type: string
      - name: capitulo.id
        description: Identificador do capítulo relacionado.
