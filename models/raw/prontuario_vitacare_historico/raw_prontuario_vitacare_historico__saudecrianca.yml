version: 2

models:
  - name: saudecrianca
    description: Tabela contendo informações detalhadas sobre a saúde e desenvolvimento de crianças, incluindo dados do período neonatal, crescimento, rastreios e avaliações de desenvolvimento.
    columns:
      - name: id_prontuario_global
        description: Identificador global único do prontuário da criança.
      - name: id_prontuario_local
        description: Identificador local do prontuário da criança, específico da unidade de saúde.
      - name: id_cnes
        description: Código CNES da unidade de saúde onde os dados de saúde da criança foram registrados.
      - name: pp_neonatal
        description: Informações sobre o período pós-parto neonatal.
      - name: pp_neonatal_obs
        description: Observações sobre o período pós-parto neonatal.
      - name: anomalias_congenitas
        description: Indica a presença de anomalias congênitas.
      - name: reg_cresc_altura
        description: Registro da altura no acompanhamento de crescimento.
      - name: reg_cresc_peso
        description: Registro do peso no acompanhamento de crescimento.
      - name: observacoes
        description: Observações gerais sobre a saúde da criança.
      - name: reg_cresc_imc
        description: Registro do Índice de Massa Corporal (IMC) no acompanhamento de crescimento.
      - name: rastreios
        description: Resultados de rastreios realizados.
      - name: anamalias_cong_obs
        description: Observações sobre anomalias congênitas.
      - name: registocrescimentio_obs
        description: Observações sobre o registro de crescimento.
      - name: tipo_parto
        description: Tipo de parto (ex: normal, cesariana).
      - name: peso_nascer
        description: Peso da criança ao nascer (em kg).
      - name: comprimento
        description: Comprimento da criança ao nascer (em cm).
      - name: perimetro_cefalico
        description: Perímetro cefálico da criança ao nascer (em cm).
      - name: indice_apgar_1_minuto
        description: Índice de Apgar no 1º minuto.
      - name: indice_apgar_5_minuto
        description: Índice de Apgar no 5º minuto.
      - name: reanimacao
        description: Indica se foi necessária reanimação ao nascer.
      - name: exame_ocular_queixas
        description: Queixas relacionadas ao exame ocular.
      - name: exame_ocular_doencas
        description: Doenças oculares identificadas no exame.
