version: 2

models:
  - name: raw_prontuario_vitacare_historico__tuberculose
    description: Tabela contendo informações detalhadas sobre casos de tuberculose, incluindo dados de tratamento, exames laboratoriais e acompanhamento.
    columns:
      - name: id_prontuario_global
        description: Identificador global único do prontuário do paciente.
      - name: id_prontuario_local
        description: Identificador local do prontuário do paciente, específico da unidade de saúde.
      - name: id_cnes
        description: Código CNES da unidade de saúde onde o caso de tuberculose foi registrado.
      - name: data_inicio_tratamento
        description: Data de início do tratamento da tuberculose.
      - name: idade_inicio_tratamento
        description: Idade do paciente no início do tratamento.
      - name: peso_inicio_tratamento
        description: Peso do paciente no início do tratamento (em kg).
      - name: contato_tb
        description: Indica se o paciente teve contato com casos de tuberculose.
      - name: tipo_entrada
        description: Tipo de entrada do caso no sistema (exemplo caso novo, retratamento).
      - name: forma
        description: Forma clínica da tuberculose (exemplo pulmonar, extrapulmonar).
      - name: bacilo_escarro
        description: Resultado da baciloscopia de escarro.
      - name: cultura_escarro
        description: Resultado da cultura de escarro.
      - name: forma_tratamento
        description: Forma de tratamento (exemplo DOTS - Tratamento Diretamente Observado de Curta Duração).
      - name: drogas_utilizadas
        description: Quais drogas foram utilizadas no tratamento.
      - name: tipo_programa
        description: Tipo de programa ao qual o paciente está vinculado.
      - name: numero_sinan
        description: Número de notificação do caso no sistema SINAN.
      - name: hiv
        description: Indica o status sorológico para HIV do paciente.
      - name: comunica_tb
        description: Indica se houve comunicação do caso de tuberculose.
      - name: raio_x_torax
        description: Resultado do exame de raio-x de tórax.
      - name: data_inicio_registro
        description: Data de início do registro do caso.
      - name: resultado_raio_x
        description: Resultado detalhado do raio-x.
      - name: hist_biopsia_pleural
        description: Resultado da biópsia pleural (histopatológico).
      - name: hist_biopsia_ganglionar
        description: Resultado da biópsia ganglionar (histopatológico).
      - name: hist_outros_tecidos
        description: Resultado da biópsia de outros tecidos (histopatológico).
      - name: sintomatologia_respiratoria_previa
        description: Sintomatologia respiratória prévia ao diagnóstico.
      - name: sintomatologia_respiratoria_diagnosticos
        description: Diagnósticos relacionados à sintomatologia respiratória.
      - name: teste_sensibilidade_cultura
        description: Resultado do teste de sensibilidade da cultura.
      - name: teste_molecular_tuberculose
        description: Resultado do teste molecular para tuberculose.
      - name: igra
        description: Resultado do IGRA (Interferon-Gamma Release Assay).
      - name: lflam
        description: Resultado do LFLAM.
      - name: lpa
        description: Resultado do LPA (Line Probe Assay).
      - name: cultura_outros
        description: Informações sobre outras culturas realizadas.
      - name: cultura_outros_resultado
        description: Resultado de outras culturas.
      - name: outros_exames
        description: Informações sobre outros exames realizados.
      - name: peso_acompanhamento_mensal
        description: Peso do paciente no acompanhamento mensal (em kg).
      - name: resultado_bacilo_escarro
        description: Resultado da baciloscopia de escarro no acompanhamento.
      - name: fase_tratamento
        description: Fase do tratamento atual.
      - name: acompanhamento_mensal_obs
        description: Observações sobre o acompanhamento mensal.
      - name: hiv_positivo_negativo_mensal
        description: Status HIV (positivo/negativo) no acompanhamento mensal.
      - name: raio_x_torax_mensal
        description: Resultado do raio-x de tórax no acompanhamento mensal.
      - name: resultado_raio_x_torax_acompanhamento_mensal
        description: Resultado detalhado do raio-x de tórax no acompanhamento mensal.
      - name: idade_exclusao_tratamento
        description: Idade do paciente no momento da exclusão do tratamento.
      - name: data_exclusao
        description: Data de exclusão do caso.
      - name: peso_encerramento
        description: Peso do paciente no momento do encerramento do caso (em kg).
      - name: resultado_bacilo_escarro_encerramento
        description: Resultado da baciloscopia de escarro no encerramento.
      - name: motivo_encerramento
        description: Motivo do encerramento do caso (exemplo cura, óbito).
      - name: hiv_positivo_negativo_encerramento
        description: Status HIV (positivo/negativo) no encerramento.
      - name: raio_x_torax_encerramento
        description: Resultado do raio-x de tórax no encerramento.
      - name: resultado_raio_x_torax_encerramento
        description: Resultado detalhado do raio-x de tórax no encerramento.
      - name: data_inicio_tratamento_latente
        description: Data de início do tratamento para tuberculose latente.
      - name: raio_x_torax_tratamento_latente
        description: Resultado do raio-x de tórax no tratamento da tuberculose latente.
      - name: ppd_tratamento_latente
        description: Resultado do PPD no tratamento da tuberculose latente.
      - name: ppd_data_tratamento_latente
        description: Data de realização do PPD no tratamento da tuberculose latente.
      - name: indicacao_tratamento_latente
        description: Indicação do tratamento para tuberculose latente.
      - name: data_encerramento_tratamento_latente
        description: Data de encerramento do tratamento para tuberculose latente.
      - name: resultado_raio_x_torax_tratamento_latente
        description: Resultado detalhado do raio-x de tórax no tratamento da tuberculose latente.
      - name: esquema_ilbt
        description: Esquema de tratamento para Infecção Latente por Mycobacterium tuberculosis (ILTB).
      - name: observacoes_tuberculose
        description: Observações gerais sobre o caso de tuberculose.
      - name: loaded_at
        description: Timestamp de quando o registro foi carregado no sistema.
      - name: data_particao
        description: Data de partição dos dados, baseada no campo loaded_at.