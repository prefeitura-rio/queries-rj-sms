version: 2

models:
  - name: sifilis
    description: Tabela contendo informações sobre casos de sífilis adquirida, incluindo classificação clínica, tratamento e desfecho.
    columns:
      - name: id_prontuario_global
        description: Identificador global único do prontuário do paciente.
      - name: id_prontuario_local
        description: Identificador local do prontuário do paciente, específico da unidade de saúde.
      - name: id_cnes
        description: Código CNES da unidade de saúde onde o caso de sífilis foi registrado.
      - name: sifilis_adquirida_numero_sinan
        description: Número de notificação do caso de sífilis adquirida no sistema SINAN.
      - name: sifilis_adquirida_classificacao_clinica
        description: Classificação clínica da sífilis adquirida (ex: primária, secundária, latente).
      - name: sifilis_adquirida_regime_tratamento
        description: Regime de tratamento utilizado para a sífilis adquirida.
      - name: sifilis_adquirida_data_inicio_tratamento
        description: Data de início do tratamento para a sífilis adquirida.
      - name: sifilis_adquirida_classificacao_final
        description: Classificação final do caso de sífilis adquirida.
      - name: sifilis_adquirida_motivo_classificacao_final
        description: Motivo da classificação final do caso de sífilis adquirida.
      - name: sifilis_adquirida_observacoes
        description: Observações adicionais sobre o caso de sífilis adquirida.
      - name: sifilis_adquirida_data_encerramento
        description: Data de encerramento do caso de sífilis adquirida.
      - name: sifilis_adquirida_idade_encerramento
        description: Idade do paciente no momento do encerramento do caso de sífilis adquirida.
      - name: sifilis_adquirida_motivo_encerramento
        description: Motivo do encerramento do caso de sífilis adquirida.
      - name: loaded_at
        description: Timestamp de quando o registro foi carregado no sistema.