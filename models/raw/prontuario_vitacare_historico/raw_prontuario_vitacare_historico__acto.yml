version: 2

models:
  - name: raw_prontuario_vitacare_historico__acto
    description: Modelo histórico de atendimentos (acto) do prontuário Vitacare.
    columns:
      - name: id_prontuario_global
        description: Identificador global criado para cada acto a partir da junção do id_cnes e do id_prontuario_local.

      - name: id_prontuario_local
        description: Identificador único do atendimento no prontuário local.

      - name: id_cnes
        description: Número CNES da unidade de saúde onde o atendimento ocorreu.

      - name: unidade_ap
        description: Área programática da unidade.

      - name: patient_cpf
        description: CPF do paciente no atendimento.
        policy_tags:
          - '{{ var("TAG_CPF") }}'

      - name: patient_code
        description: Código do paciente no sistema.

      - name: profissional_cns
        description: CNS do profissional que realizou o atendimento.
        policy_tags:
          - '{{ var("TAG_CNS") }}'

      - name: profissional_cpf
        description: CPF do profissional que realizou o atendimento.
        policy_tags:
          - '{{ var("TAG_CPF") }}'

      - name: profissional_nome
        description: Nome do profissional que realizou o atendimento.
        policy_tags:
          - '{{ var("TAG_NOME") }}'

      - name: profissional_cbo
        description: Código da Classificação Brasileira de Ocupações do profissional que realizou o atendimento.

      - name: profissional_cbo_descricao
        description: Descrição da Ocupação do profissional que realizou o atendimento.

      - name: profissional_equipe_nome
        description: Nome da equipe de saúde do profissional que realizou o atendimento.

      - name: profissional_equipe_cod_ine
        description: Código INE da equipe de saúde do profissional que realizou o atendimento.

      - name: datahora_inicio_atendimento
        description: Data e hora de início do atendimento.

      - name: datahora_fim_atendimento
        description: Data e hora de fim do atendimento.

      - name: datahora_marcacao_atendimento
        description: Data e hora da marcação do atendimento.

      - name: tipo_consulta
        description: Tipo da consulta realizada no atendimento.

      - name: eh_coleta
        description: Indica se o atendimento é uma coleta.

      - name: subjetivo_motivo
        description: Motivo subjetivo do atendimento SOAP.

      - name: plano_observacoes
        description: Observações do plano de atendimento SOAP.

      - name: avaliacao_observacoes
        description: Observações da avaliação do atendimento SOAP.

      - name: objetivo_descricao
        description: Descrição objetiva do atendimento SOAP.

      - name: notas_observacoes
        description: Observações das notas do atendimento SOAP.

      - name: ut_id
        description: Identificador local do paciente.

      - name: realizado
        description: Indica se o atendimento foi realizado ou não.

      - name: tipo_atendimento
        description: Tipo de atendimento realizado.

      - name: loaded_at
        description: Data e hora de carregamento dos dados no sistema.

      - name: data_particao
        description: Data de partição dos dados, baseada no campo loaded_at.
