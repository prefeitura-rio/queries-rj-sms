        data_type: string
      - name: avaliacao_seguinte_2627
        description: Resultado de avaliação subsequente código 2627.
        data_type: string
      - name: avaliacao_seguinte_3637
        description: Resultado de avaliação subsequente código 3637.
        data_type: string
      - name: avaliacao_seguinte_31
        description: Resultado de avaliação subsequente código 31.
        data_type: string
      - name: avaliacao_seguinte_4746
        description: Resultado de avaliação subsequente código 4746.
        data_type: string
      - name: uso_de_protese_dentaria
        description: Indica se o paciente faz uso de prótese dentária.
        data_type: string
      - name: encaminhamento_especialidade
        description: Encaminhamento para especialidade odontológica.
        data_type: string
