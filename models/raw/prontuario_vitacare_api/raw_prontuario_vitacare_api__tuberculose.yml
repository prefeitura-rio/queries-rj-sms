        description: Drogas utilizadas no tratamento.
        data_type: string
      - name: tipoprograma
        description: Tipo de programa de tratamento.
        data_type: string
      - name: numsinan
        description: Número do SINAN associado ao caso.
        data_type: numeric
      - name: hiv
        description: Resultado do teste de HIV (sim/não/ignorado).
        data_type: string
      - name: comunicatb
        description: Indica se houve comunicação de TB.
        data_type: string
      - name: raioxtorax_raw
