version: 2

models:
  - name: raw_prontuario_vitacare_api__tuberculose
    description: >
      Dados extraídos do campo `tuberculose[0]` no JSON da tabela
      `atendimento_continuo` do VitaCare, contendo informações sobre
      tratamento, acompanhamento e exames relacionados à tuberculose.
    columns:
      - name: id_prontuario_global
        description: Identificador único global do prontuário (CNES + source_id).
        data_type: string
      - name: id_prontuario_local
        description: Identificador do prontuário no sistema local.
        data_type: string
      - name: id_cnes
        description: Código CNES da unidade de saúde.
        data_type: string
      - name: datainiciotrat
        description: Data de início do tratamento.
        data_type: datetime
      - name: idadeiniciotrat
        description: Idade do paciente no início do tratamento.
        data_type: int64
      - name: pesoiniciotrat
        description: Peso do paciente no início do tratamento.
        data_type: numeric
      - name: contatotb
        description: Indica se houve contato com paciente de tuberculose.
        data_type: string
      - name: tipoentrada
        description: Tipo de entrada do paciente no programa.
        data_type: string
      - name: forma_json
        description: Formas clínicas de tuberculose (em formato JSON).
        data_type: string
      - name: baciloescarro_raw
        description: Resultado bruto do exame de baciloscopia de escarro.
        data_type: string
      - name: culturaescarro_raw
        description: Resultado bruto do exame de cultura de escarro.
        data_type: string
      - name: formatratamento
        description: Forma de tratamento adotada.
        data_type: string
