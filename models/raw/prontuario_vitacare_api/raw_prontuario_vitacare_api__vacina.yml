version: 2

models:
  - name: raw_prontuario_vitacare_api__vacina
    description: >
      Dados extraídos do campo `vacinas` no JSON da tabela
      `atendimento_continuo` do VitaCare, contendo informações
      sobre aplicações e registros de vacinas.
    columns:
      - name: id_prontuario_global
        description: Identificador único global do prontuário (CNES + source_id).
        data_type: string
      - name: id_prontuario_local
        description: Identificador do prontuário no sistema local.
        data_type: string
      - name: id_cnes
        description: Código CNES da unidade de saúde.
        data_type: string
      - name: nome_vacina
        description: Nome da vacina aplicada ou registrada.
        data_type: string
      - name: cod_vacina
        description: Código da vacina aplicada ou registrada.
        data_type: string
      - name: dose
        description: Dose da vacina (ex. 1ª dose, reforço).
        data_type: string
      - name: lote
        description: Lote da vacina.
        data_type: string
      - name: data_aplicacao
        description: Data de aplicação da vacina.
        data_type: date
      - name: data_registro
        description: Data e hora do registro da aplicação no sistema.
        data_type: datetime
      - name: diff
        description: Diferença de tempo ou indicador de atraso no registro/aplicação.
        data_type: string
      - name: calendario_vacinal_atualizado
        description: Indica se o calendário vacinal está atualizado.
        data_type: string
      - name: tipo_registro
        description: Tipo de registro da vacina.
        data_type: string
      - name: estrategia_imunizacao
        description: Estratégia de imunização utilizada.
        data_type: string
      - name: foi_aplicada
        description: Indica se a vacina foi aplicada (campo reservado para preenchimento futuro).
        data_type: string
      - name: justificativa
        description: Justificativa para não aplicação ou registro da vacina (campo reservado para preenchimento futuro).
        data_type: string
      - name: loaded_at
        description: Data e hora de carregamento do registro no datalake.
        data_type: datetime
      - name: data_particao
        description: Data de partição do dado para processamento incremental.
        data_type: date
