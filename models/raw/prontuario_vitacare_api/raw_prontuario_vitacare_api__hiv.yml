version: 2

models:
  - name: raw_prontuario_vitacare_api__hiv
    description: >
      Tabela contendo registros clínicos de pacientes com HIV extraídos do prontuário
      VitaCare (API) a partir de atendimentos contínuos. Inclui histórico epidemiológico,
      sintomas, dados clínicos e de acompanhamento.

    columns:
      - name: id_prontuario_global
        description: >
          Identificador global do prontuário, composto pela concatenação de `payload_cnes`
          e `source_id`.
        data_type: string
    
      - name: id_prontuario_local
        description: Identificador local do prontuário (source_id original).
        data_type: string

      - name: id_cnes
        description: Código CNES da unidade onde ocorreu o atendimento.
        data_type: string
      
      - name: aidstransfusao
        description: Histórico de transfusão relacionada à AIDS.
        data_type: string

      - name: aidsdatatransfusao
        description: Data da transfusão relacionada à AIDS.
        data_type: string

      - name: aidsidadetransfusao
        description: Idade na transfusão relacionada à AIDS.
        data_type: string

      - name: aidstoxicodependente
        description: Histórico de toxicomania associada à AIDS.
        data_type: string

      - name: aidsdatainiciotoxicodependente
        description: Data de início da toxicomania (não informado pela API).
        data_type: date

      - name: aidsidadeiniciotoxicodependente
        description: Idade de início da toxicomania (não informado pela API).
        data_type: integer

      - name: aidshomosexual
        description: Histórico de contato homossexual.
        data_type: string

      - name: aidsdatainiciohomosexual
        description: Data de início de contato homossexual.
        data_type: string

      - name: aidsidadeiniciohomosexual
        description: Idade de início de contato homossexual.
        data_type: string

      - name: aidsheterosexual
        description: Histórico de contato heterossexual.
        data_type: string

      - name: aidsdatainicioheterosexual
