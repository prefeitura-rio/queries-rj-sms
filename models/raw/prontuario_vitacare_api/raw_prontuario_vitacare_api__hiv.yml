        data_type: string

      - name: aidsidadeinicioheterosexual
        description: Idade de início de contato heterossexual.
        data_type: string

      - name: aidsbisexual
        description: Histórico de contato bissexual.
        data_type: string

      - name: aidsdatainiciobisexual
        description: Data de início de contato bissexual (não informado pela API).
        data_type: date

      - name: aidsidadeiniciobisexual
