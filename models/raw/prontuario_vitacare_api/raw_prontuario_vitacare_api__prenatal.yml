        data_type: string

      - name: param_peso
        description: Parâmetro de peso na consulta.
        data_type: float64

      - name: param_tamin
        description: Parâmetro de pressão arterial mínima (TA min).
        data_type: float64

      - name: param_tamax
        description: Parâmetro de pressão arterial máxima (TA max).
        data_type: float64

      - name: consseguintes_afu
