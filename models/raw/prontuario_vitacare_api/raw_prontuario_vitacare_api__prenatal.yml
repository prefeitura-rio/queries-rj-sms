version: 2

models:
  - name: raw_prontuario_vitacare_api__prenatal
    description: >
      Informações de pré-natal extraídas do atendimento contínuo da API Vitacare.
      Cada linha representa o registro mais recente por prontuário global (deduplicado
      por id_prontuario_global e loaded_at). Particionada por data_particao.

