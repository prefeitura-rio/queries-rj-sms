version: 2

models:
  - name: raw_prontuario_vitacare_api__idoso
    description: >
      Informações da linha de cuidado "Idoso" extraídas do bloco `idoso[0]` do JSON do
      atendimento contínuo (VitaCare). Inclui escores/itens de Barthel, MEEM, Katz,
      Pfeffer, Lawton, Tinetti, IVCF-20 e VES-13, além de metadados de carga e partição.
