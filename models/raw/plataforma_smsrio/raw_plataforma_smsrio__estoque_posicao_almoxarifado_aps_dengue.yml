version: 2

models:
  - name: raw_plataforma_smsrio__estoque_posicao_almoxarifado_aps_dengue
    description: "Tabela bruta que representa a posição de estoque de materiais e insumos relacionados ao combate à Dengue nos almoxarifados da Atenção Primária à Saúde (APS). Cada linha representa a quantidade de um material específico (lote) em um determinado estabelecimento em uma data de referência."
    columns:
      - name: id_cnes
        description: "Identificador CNES do estabelecimento de saúde (almoxarifado) onde o material está estocado. Chave estrangeira para a tabela de estabelecimentos."
        tests:
          - not_null

      - name: id_material
        description: "Identificador único do material ou insumo em estoque."

      - name: data 
        description: "Data do registro."

      - name: material_quantidade
        description: "Quantidade do material em estoque na data de posição."

      - name: id_usuario_atualizacao
        description: "ID do usuário que realizou a atualização do registro."

      - name: created_at
        description: "Data de criação do registro."

      - name: updated_at
        description: "Data de atualização do registro."