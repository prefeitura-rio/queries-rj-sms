    columns:
      - name: id_material
        description: Código do medicamento/insumo
        data_type: STRING
      - name: descricao
        description: Descrição do medicamento/insumo
        data_type: STRING
      - name: created_at
        description: Data de criação do movimento
        data_type: DATETIME
      - name: updated_at
        description: Data de atualização do movimento
        data_type: DATETIME
        