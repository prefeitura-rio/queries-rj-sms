version: 2

models:
  - name: raw_siclom__carga_cd4
    description: "Tabela de exames de contagem de linfócitos CD4/CD8 do sistema SICLOM."
    columns:
      # Identificação do Paciente
      - name: id_cidadao
        description: "Código do paciente"
        policy_tags:
          - '{{ var("TAG_IDENTIFICADOR_SISTEMA") }}'
      - name: paciente_cpf
        description: "CPF do paciente"
        policy_tags:
          - '{{ var("TAG_CPF") }}'
      - name: paciente_nome
        description: "Nome do paciente"
        policy_tags:
          - '{{ var("TAG_NOME") }}'
      - name: paciente_nome_social
        description: "Nome social do paciente"
        policy_tags:
          - '{{ var("TAG_NOME") }}'
      - name: paciente_mae_nome
        description: "Nome da mãe"
        policy_tags:
          - '{{ var("TAG_NOME_MAE") }}'
      - name: paciente_responsavel_nome
        description: "Nome do responsável"
        policy_tags:
          - '{{ var("TAG_NOME") }}'

      # Dados Demográficos
      - name: sexo
        description: "Sexo do paciente"
      - name: escolaridade
        description: "Escolaridade"
      - name: raca
        description: "Raça/cor"
      - name: data_nascimento
        description: "Data de nascimento"
        policy_tags:
          - '{{ var("TAG_DATA_NASCIMENTO") }}'
      - name: paciente_endereco
        description: "Endereço de contato"
        policy_tags:
          - '{{ var("TAG_ENDERECO") }}'
      - name: paciente_bairro
        description: "Bairro de contato"
        policy_tags:
          - '{{ var("TAG_ENDERECO") }}'
      - name: paciente_cep
        description: "CEP de contato"
        policy_tags:
          - '{{ var("TAG_ENDERECO") }}'
      - name: paciente_uf
        description: "Código da UF"
      - name: paciente_cidade
        description: "Nome da cidade"

      # Dados do Exame
      - name: numero_formulario
        description: "Número do formulário"
      - name: id_amostra_laboratorial
        description: "Identificação da amostra no laboratório"
        policy_tags:
          - '{{ var("TAG_IDENTIFICADOR_SISTEMA") }}'
      - name: paciente_gestante
        description: "Indica se paciente está gestante"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: paciente_idade_gestacional
        description: "Idade gestacional (semanas)"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: motivo_exame
        description: "Motivo do exame"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'

      # Avaliação Clínica
      - name: dois_ult_cd4_maior_350
        description: "Dois últimos CD4 > 350"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: estagio_clinico
        description: "Estágio clínico"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: carga_viral_indentectavel
        description: "Carga viral indetectável"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: avaliacao_inicial
        description: "Avaliação inicial"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: pessoa_assintomatica_segmento
        description: "Pessoa assintomática em seguimento"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: crianca_adolescente
        description: "Criança/adolescente"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: pessoa_falha_virologica
        description: "Pessoa com falha virológica"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: pessoa_sintomatica
        description: "Pessoa sintomática"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: avaliacao_imuniza
        description: "Avaliação de imunização"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: avaliacao_pes_perda_seg
        description: "Avaliação pessoa com perda de seguimento"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: nao_informado
        description: "Não informado"

      # Datas e Horários
      - name: solicitacao_medica_data
        description: "Data da solicitação médica"
      - name: coleta_data
        description: "Data da coleta"
      - name: coleta_hora
        description: "Hora da coleta"
      - name: recebimento_amostra_data
        description: "Data de recebimento da amostra"
      - name: recebimento_amostra_hora
        description: "Hora de recebimento da amostra"
      - name: exame_execucao_data
        description: "Data de execução do exame"
      - name: exame_execucao_hora
        description: "Hora de execução do exame"
      - name: digitacao_data
        description: "Data de digitação"
      - name: digitacao_resultado_data
        description: "Data de digitação do resultado"
      - name: liberacao_exame_data
        description: "Data de liberação do exame"
      - name: liberacao_exame_hora
        description: "Hora de liberação do exame"

      # Profissional Solicitante
      - name: solicitacao_digitador
        description: "Digitador autorizado (solicitação)"
      - name: profissional_tipo
        description: "Tipo de profissional"
      - name: id_conselho
        description: "Número do conselho"
        policy_tags:
          - '{{ var("TAG_IDENTIFICADOR_SISTEMA") }}'
      - name: conselho_uf
        description: "UF do conselho"

      # Instituições
      - name: instituicao_solicitante
        description: "Instituição solicitante"
      - name: instituicao_solicitante_uf
        description: "UF da instituição solicitante"
      - name: instituicao_solicitante_cidade
        description: "Cidade da instituição solicitante"
      - name: instituicao_coletora
        description: "Instituição coletora"
      - name: instituicao_coletora_uf
        description: "UF da instituição coletora"
      - name: instituicao_coletora_cidade
        description: "Cidade da instituição coletora"
      - name: instituicao_executora
        description: "Instituição executora"
      - name: instituicao_executora_uf
        description: "UF da instituição executora"
      - name: instituicao_executora_cidade
        description: "Cidade da instituição executora"

      # Resultados do Exame
      - name: cd4_contagem
        description: "Contagem de CD4 (células/mm³)"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: cd4_percentual
        description: "Percentual de CD4"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: cd8_contagem
        description: "Contagem de CD8 (células/mm³)"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: cd8_percentual
        description: "Percentual de CD8"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: cd3_contagem
        description: "Contagem de CD3 (células/mm³)"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'
      - name: linfocitos
        description: "Contagem de linfócitos"
        policy_tags:
          - '{{ var("TAG_DADO_CLINICO") }}'

      # Método e Kit
      - name: metodo
        description: "Nome do método"
      - name: kit_nome
        description: "Nome do kit"
      - name: tipo_entrada
        description: "Tipo de entrada"

      # Outros
      - name: digitador_exame
        description: "Digitador autorizado (exame)"
      - name: observacoes
        description: "Observações"
      - name: liberador
        description: "Liberador autorizado"
      - name: projeto
        description: "Descrição do projeto"

      # Campos de Controle
      - name: extraido_em
        description: "Data/hora de extração"
      - name: data_particao
        description: "Data da partição"
