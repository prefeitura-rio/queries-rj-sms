version: 2

models:
  - name: raw__siclom__pep
    description: "Modelo que contém dados brutos de Profilaxia Pós-Exposição (PEP) do sistema SICLOM. Inclui informações sobre o paciente, a exposição, a dispensação de medicamentos e o esquema terapêutico."
    columns:
      - name: cpf
        description: "CPF do paciente."
      - name: paciente_nome
        description: "Nome civil do paciente."
      - name: paciente_nome_social
        description: "Nome social do paciente."
      - name: situacao_estrangeiro
        description: "Indica se o paciente é estrangeiro."
      - name: habitante_fronteira
        description: "Indica se o paciente é habitante de fronteira."
      - name: identidade_genero
        description: "Identidade de gênero do paciente."
      - name: situacao_rua
        description: "Indica se o paciente está em situação de rua."
      - name: privada_liberdade
        description: "Indica se o paciente está em situação de privação de liberdade."
      - name: exposicao_data
        description: "Data da exposição de risco."
      - name: circunstancia_exposicao
        description: "Circunstância em que ocorreu a exposição de risco."
      - name: origem_acompanhamento
        description: "Origem do acompanhamento do paciente."
      - name: servico_atendimento
        description: "Serviço de saúde que realizou o atendimento."
      - name: uf_dispensador
        description: "UF da unidade que realizou a dispensação."
      - name: dispensador
        description: "Nome da unidade que realizou a dispensação."
      - name: pessoa_fonte
        description: "Informações sobre a pessoa fonte da exposição."
      - name: contraindicacao_esquema
        description: "Indica se há contraindicação para o esquema PEP."
      - name: dispensa_data
        description: "Data da dispensação do medicamento."
      - name: esquema
        description: "Esquema terapêutico prescrito."
      - name: duracao
        description: "Duração do tratamento em dias."
      - name: profissional_tipo
        description: "Tipo de profissional que realizou a prescrição."
      - name: prescricao_data
        description: "Data da prescrição do esquema PEP."
      - name: testagem_hiv
        description: "Tipo de testagem para HIV realizada."
      - name: esquema_alternativo
        description: "Indica se foi utilizado um esquema alternativo."
      - name: extraido_em
        description: "Timestamp de quando o dado foi extraído da fonte."
      - name: data_particao
        description: "Data de partição da tabela, baseada na data da dispensa ou extração."