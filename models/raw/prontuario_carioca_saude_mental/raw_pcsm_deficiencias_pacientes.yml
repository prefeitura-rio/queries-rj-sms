version: 2

models:
  - name: raw_pcsm_deficiencias_pacientes
    description: >
      "Tabela associativa que contem a lista de deficiências de cada paciente
    columns:
      - name: codigo_deficiencia
        description: Código do tipo de deficiência do paciente.
        data_type: int64
      - name: id_paciente
        description: Identificador do paciente que possui as deficiências.
        data_type: int64
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no DBT."
        data_type: timestamp
