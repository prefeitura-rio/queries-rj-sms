version: 2

models:
  - name: raw_pcsm_equipes_atendimento_unidades
    description: "Lista com o sequencial das unidades de saúde ambuatoriais que podem encaminhar o atendimento para esta equipe separados por vírgula."
    columns:
      - name: id_equipe
        description: Identificador da unidade de saúde que pode encaminhar atendimentos para a referida equipe.
        data_type: int64
      - name: id_unidade_saude
        description: Identificador da equipe de saúde que está habilitada a receber indicação da referida unidade de saúde.
        data_type: int64
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do PCSM."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp