version: 2

models:
  - name: raw_pcsm_tipos_unidade_saude
    description: "Tipos de unidades de saúde."
    columns:
      - name: id_tipo_unidade_saude
        description: "Identificador único do tipo de Unidade de Saúde."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_pcsm_tipos_unidade_saude__id_tipo_unidade_saude__not_null
              severity: error
          - unique:
              name: raw_pcsm_tipos_unidade_saude__id_tipo_unidade_saude__unique
              severity: error
      - name: descricao_tipo_unidade_saude
        description: "Descrição do tipo de Unidade de Saúde."
        data_type: string
      - name: classificacao_tipo_unidade_saude
        description: "Classificação do tipo de unidade de saúde. AM=Ambulatório, AP=Atencao Primária, CA=CAPS, EM=Emergência, HP=Hosp. Internação, HE=Hosp. Internação / Emergência, OM=Outros Municípios"
        data_type: string
      - name: classe_resumida
        description: "Nome da classificação resumida da unidade de saúde."
        data_type: string
      - name: classe_detalhada
        description: "Nome da classificação detalhada da unidade de saúde."
        data_type: string
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do PCSM."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp        