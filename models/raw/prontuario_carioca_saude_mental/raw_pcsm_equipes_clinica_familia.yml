version: 2

models:
  - name: raw_pcsm_equipes_clinica_familia
    description: "Equipes de clínicas de família."
    columns:
      - name: id_unidade_saude
        description: "Identificador da Unidade Atenção Primária à qual a equipe está associada."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_pcsm_equipes_clinica_familia__id_unidade_saude__not_null
              severity: error
      - name: id_equipe
        description: "Identificador único da equipe."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_pcsm_equipes_clinica_familia__id_equipe__not_null
              severity: error
      - name: descricao_equipe
        description: "Descrição da equipe."
        data_type: string
      - name: status_ativo
        description: "Indicador de status. (S-Sim/N-Não). Sim, a equipe está ativa."
        data_type: string
      - name: descricao_status_ativo
        description: "Descrição do status da equipe (Ativo, Inativo, Não informado, Não classificado)."
        data_type: string
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do PCSM."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp