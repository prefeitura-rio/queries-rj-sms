version: 2

models:
  - name: raw_pcsm_tipo_local_unidade_saude
    description: "Tipos possíveis de local. Exemplo: Oficina de artesanato."
    columns:
      - name: id_tipo_local
        description: "Identificador único para o tipo de local."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_pcsm_tipo_local_unidade_saude__id_tipo_local__not_null
              severity: error
          - unique:
              name: raw_pcsm_tipo_local_unidade_saude__id_tipo_local__unique
              severity: error
      - name: nome_tipo_local
        description: "Nome do tipo do local."
        data_type: string
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do PCSM."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp