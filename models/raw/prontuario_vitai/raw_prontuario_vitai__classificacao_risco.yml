        description: Descritor da classificação de risco.
        data_type: string
      - name: updated_at
        description: Data e hora do evento de classificação de risco.
        data_type: timestamp
      - name: codigo
        description: Código do evento de classificação de risco.
        data_type: string
      - name: cliente
        description: Cliente associado ao evento.
        data_type: string
      - name: imported_at
        description: Data e hora de importação para o Data Lake.
        data_type: timestamp
      - name: created_at
        description: Data e hora de criação do registro no ETL Vitai
        data_type: timestamp
      - name: data_particao
        description: "Data de particionamento do evento."
        data_type: date
